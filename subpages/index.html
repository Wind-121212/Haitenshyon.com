<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub pages</title>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<link rel="stylesheet" href="style.css">
<body >
     <div class="bg" >
        <div class="mapouter">
            <div   class="gmap_canvas"><iframe width="100%" height="100%" id="gmap_canvas" 
            src="https://maps.google.com/maps?q=thailand&t=k&z=10&ie=UTF8&iwloc=&output=embed" 
            frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://2yu.co">2yu</a><br>
        </div>
        </div>
           
        <div class="nav" >
            <div class="navpop" id="myForm">
                <button class="close" onclick="closeForm()"></button>
           </div>
            <button id="openbtn" class="open" onclick="openForm()" ><img src="image/menu-regular-24.png" alt=""></button>
        </div>
     </div>
</body>
</html>
<script>
      let popup = document.getElementById("myForm");
      let openbtn = document.getElementById("openbtn");
      function openForm(){
     popup.classList.add("open-nav");
     openbtn.classList.add("open-ative");
 }
 function closeForm(){
     popup.classList.remove("open-nav");
     openbtn.classList.remove("open-ative");
 }
</script>
